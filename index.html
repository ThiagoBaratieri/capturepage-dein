<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Company</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="cabeçalho-titulo">
            <h1 class="titulo1">
                Dein
            </h1>

            <h1 class="titulo2">
                Company
            </h1>
        </div>    
        
        <div class="cabeçalho-img">
            <img src="insta.svg" alt="Instagram" class="cabeçalho-icons" id="icons-insta">
            <img src="whats.svg" alt="WhatsApp" class="cabeçalho-icons" id="icons-whats">
        </div>
    </header>

    <main class="conteudo">
        <section class="conteudo-esquerdo">
            
            <img src="people.svg" alt="Ícone de Pessoas" class="conteudo-img" id="icons-people">

            <div class="conteudo-paragrafo">
                <p class="conteudo-paragrafo-um">Venha Fazer</p> 
                <p class="conteudo-paragrafo-dois">parte desta</p> 
                <p class="conteudo-paragrafo-tres">comunidade</p> 
                <p class="conteudo-paragrafo-quatro">você <strong class="conteudo-paragrafo-strong">também!</strong></p> 
            </div>
            
        </section>
  
        <section class="conteudo-direito">
            <div class="form-div">
                <form id="survey-form" class="form-grupo">

                    <legend class="legenda">Faça seu <strong class="form-strong">Cadastro</strong></legend>
                    
                    <input type="text" name="name" class="form-nome" placeholder="Nome" required>
                    <input type="email" name="email" class="form-email" placeholder="Email" required>
                    <input type="tel" max="13" name="tel" class="form-tel" placeholder="WhatsApp">
                    <button type="submit" class="botao-enviar">Enviar</button>

                </form>
               </div>     
        </section>
    </main>

</body>

</html>
